<table class="table" *ngIf="products$ | async as products">

    <thead>
        <tr *ngIf="isAdmin">
            <th colspan="3"></th>
            <th><button>+</button></th>
        </tr>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th *ngIf="isAdmin">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of  products ">
            <th>{{row.id}}</th>
            <th>{{row.name}}</th>
            <th>{{row.price}}</th>
            <th *ngIf="isAdmin">
                <button class="bt-remove">Remove</button>
            </th>

        </tr>
    </tbody>
</table>
