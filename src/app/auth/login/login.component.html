{{authService.user | json}}
<div class="h-100vh d-flex flex-column justify-content-center">
    <div class="d-flex justify-content-center">
        <div class="card border-light mb-3">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control"
                            id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Beni hatÄ±rla</label>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
